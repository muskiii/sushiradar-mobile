<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="loaction">{{weather.country}}</h2>
        <h2 class="city">{{weather.city}}</h2>

        <div class="icon"><img src="{{weather.icon_url}}"></div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h1 class="temp">{{weather.temp_f}}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <strong>Temp: </strong>{{weather.temperature_string}}
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
